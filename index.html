<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIKHIL KASHYAP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
    }

    audio {
      display: none;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 114, 255, 0.8);
    }

    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, orange, red, black);
      border-radius: 50%;
      animation: boom 2s forwards;
      z-index: 10;
    }

    @keyframes boom {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    .hacked {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      overflow: auto;
      white-space: pre-wrap;
      z-index: 999;
      display: none;
      animation: backgroundFlicker 0.5s infinite alternate;
    }

    @keyframes backgroundFlicker {
      0% { background-color: #000000; }
      100% { background-color: #020b02; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-start infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .glitch {
      animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .warning {
      font-size: 2rem;
      color: red;
      animation: flash 0.4s infinite alternate;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @keyframes flash {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>SECURITY CHECK IN PROGRESS</h1>
    <div id="warningArea"></div>
    <button onclick="startSequence()">INITIALIZE PROTOCOL</button>

    <!-- Audio Files -->
    <audio id="song"><source src="gowri gowri.mp3" type="audio/mpeg"></audio>
    <audio id="typing" loop><source src="typing.mp3" type="audio/mpeg"></audio>
    <audio id="error"><source src="error.mp3" type="audio/mpeg"></audio>
    <audio id="sting"><source src="sting.mp3" type="audio/mpeg"></audio>
  </div>

  <div class="hacked" id="hackedScreen"></div>

  <script>
    function startSequence() {
      const song = document.getElementById('song');
      const typing = document.getElementById('typing');
      const error = document.getElementById('error');
      const sting = document.getElementById('sting');

      // Play initial sting
      sting.play();

      // Add warning + glitch
      const warningText = document.createElement("div");
      warningText.classList.add("warning");
      warningText.textContent = "!! SYSTEM BREACH DETECTED !!";
      document.getElementById("warningArea").appendChild(warningText);
      document.body.classList.add("glitch");

      // Explosion effect
      setTimeout(() => {
        explode();
        error.play();
      }, 2500);

      // Hold bomb scene longer (~4 seconds)
      setTimeout(() => {
        document.body.classList.remove("glitch");
        warningText.remove();
      }, 6000);

      // Launch fake hack screen
      setTimeout(() => {
        document.getElementById("main").style.display = "none";
        const hacked = document.getElementById("hackedScreen");
        hacked.style.display = "block";
        typing.play();
        fakeHacking(hacked, typing, song);
      }, 7000);
    }

    function explode() {
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      explosion.style.top = `${Math.random() * 80 + 10}%`;
      explosion.style.left = `${Math.random() * 80 + 10}%`;
      document.body.appendChild(explosion);
      setTimeout(() => {
        explosion.remove();
      }, 2000);
    }

    function fakeHacking(el, typing, song) {
      const lines = [
        "[BOOT] Initializing BIOS...",
        "[INFO] Connecting to secure server...",
        "[INFO] Connection established.",
        "[ACCESS] Bypassing security protocols...",
        "[ALERT] Encryption level: HIGH - Cracking key...",
        "[SUCCESS] Key decrypted: ************",
        "[EXEC] Injecting payload: DJ_KASHYAP.EXE",
        "[TRACE] Locating source...",
        "[LOG] prank.exe executed successfully ðŸ˜‚",
        "[FINALIZE] Launching terminal visualizer..."
      ];

      let i = 0;
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      cursor.textContent = " ";

      function typeLine() {
        if (i < lines.length) {
          let line = lines[i];
          let j = 0;

          const typer = setInterval(() => {
            if (j < line.length) {
              el.textContent += line[j];
              j++;
            } else {
              clearInterval(typer);
              el.textContent += "\n";
              i++;
              setTimeout(typeLine, 300);
            }
          }, 30);
        } else {
          typing.pause();
          generateCodeRain(el);
          song.play(); // Final surprise
        }
      }

      el.innerHTML = "";
      el.appendChild(cursor);
      typeLine();
    }

    function generateCodeRain(el) {
      const binaryChars = "01abcdefghijklmnopqrstuvwxyz".split("");
      const cursor = document.querySelector(".cursor");

      setInterval(() => {
        let line = "";
        for (let i = 0; i < 80; i++) {
          line += binaryChars[Math.floor(Math.random() * binaryChars.length)];
        }
        el.insertBefore(document.createTextNode(line + "\n"), cursor);
        el.scrollTop = el.scrollHeight;
      }, 100);
    }
  </script>
</body>
</html>
