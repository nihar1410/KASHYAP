<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIKHIL KASHYAP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
    }

    audio {
      width: 300px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 114, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TAP TO ENJOY!</h1>
    <audio id="song" controls>
      <source src="gowri gowri.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>
    <button onclick="TAPME()">DJ KASHYAP</button>
  </div>

  <script>
    function TAPME() {
      const audio = document.getElementById('song');
      audio.play().catch(error => {
        console.log('Playback failed. User interaction required.', error);
      });
    }
  </script>
</body>
</html>
